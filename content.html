<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible"
   content="IE=edge">
   <meta name="viewport"
   content="width=device-width, initial-scale=1.0">
   <!-- styling -->
   <link rel="stylesheet" href="style2.css">

   <!-- font: Poppins -->
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">


   <!-- icons: Font Awesome 5.15-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">


<title>responsive dashboard admin</title>
<head>
<body>
    <!-- navbar -->
    <nav class="navbar">
        <h4>dashboard</h4>
        <div class="profile">
            <span class="fas fa-search"></span>
            <img class="profile-image" src="https://picsum.photos/200/200?random=1">
            <p class="profile-name">Tito</p>
        </div>
    </nav>

    <!-- sidebar -->
    <input type="checkbox" id="toggle">
    <label class="side-toggle" 
    for="toggle"><span class="fas fa-bars"></span></label>

        <div class="sidebar">
            <div class="sidebar-menu">
                <span class="fas fa-clipboard-list"></
                span><p>Dashboard</p>
            </div>
            <div class="sidebar-menu">
                <span class="fas fa-users"></
                span><p>Previous Orders</p>
            </div>
            <div class="sidebar-menu">
                <span class="fas fa-chart-line"></
                span><p>Statistic</p>
            </div>
            <div class="sidebar-menu">
                <span class="fas fa-id-card"></
                span><p>Contact</p>
            </div>
            <div class="sidebar-menu">
                <span class="fas fa-cog"></
                span><p>Settings</p>
            </div>
            <div class="sidebar-menu">
                <span class="fas fa-credit-card"></
                span><p>payment</p>
            </div>
        </div>

        <!-- main dashboard -->
        <main>
            <div class="dashboard-container">
                <!-- 4 cards top -->
                <div class="card total1">
                    <div class="info">
                        <div class="info-detail">
                            <h3>Revenue</h3>
                            <p>Tito</p>
                            <h2>1,873,250 <span>USD</
                            span></h2>
                        </div>
                    <div class="info-image">
                        <i class="="fas fa-money-check-alt"></i>

                    </div>
                    </div>
                </div>
                <div class="card total2">
                    <div class= "info">
                        <div class="info-detail">
                            <h3>Total Orders</h3>
                            <p>Tito</p>
                            <h2>10,890 <span>Orders</span></h2>
                        </div>
                        <div class="info-image">
                            <i class="fas fa-boxes"></i>
                        </div>
                    </div>

                </div>
                <div class="card total3">
                    <div class="info">
                        <div class="info-detail">
                            <h3>customers</h3>
                            <p>Tito</p>
                            <h2>340 <span> companies</span></h2>

                        </div>
                    </div>
                </div>

                <div class="card total4"></div>



                <!-- 2 cards bottom -->
                <div class="card detail"></div>
                <div class="card customer"></div>


        
            </div>



    </main>
</body>
</html>
